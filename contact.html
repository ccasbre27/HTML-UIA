<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Contact</title>
    </head>
    <body>

        <!-- Ejemplo de superíndice -->
        1<sup>2</sup>

        <!-- Etiqueta para salto de línea -->
        <br/>

        <!-- Ejemplo de subíndice -->
        1<sub>2</sub>

        <!-- Así se incluye una imagen
            src dirección de la imagen
            alt texto alternativo en el caso que la imagen no se encuentre en la ruta especificiada
            height alto
            width largo
        -->
        <img src="afiche.png" alt="Imagen no encontrada" width="100" height="100" />

    </body>
</html>
